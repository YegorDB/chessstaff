<html>
    <head>
        <meta charset="utf-8">
        <title>Chess Board</title>
        <link rel="stylesheet" type="text/css" href="example.css">
    </head>

    <body>
        <div id="board">
            <div class="row">
                <div class="rowMark"><p class="rowMarkText">8</p></div>
                <div class="light square" x="a" y="8"></div>
                <div class="dark square" x="b" y="8"></div>
                <div class="light square" x="c" y="8"></div>
                <div class="dark square" x="d" y="8"></div>
                <div class="light square" x="e" y="8"></div>
                <div class="dark square" x="f" y="8"></div>
                <div class="light square" x="g" y="8"></div>
                <div class="dark square" x="h" y="8"></div>
            </div>
            <div class="row">
                <div class="rowMark"><p class="rowMarkText">7</p></div>
                <div class="dark square" x="a" y="7"></div>
                <div class="light square" x="b" y="7"></div>
                <div class="dark square" x="c" y="7"></div>
                <div class="light square" x="d" y="7"></div>
                <div class="dark square" x="e" y="7"></div>
                <div class="light square" x="f" y="7"></div>
                <div class="dark square" x="g" y="7"></div>
                <div class="light square" x="h" y="7"></div>
            </div>
            <div class="row">
                <div class="rowMark"><p class="rowMarkText">6</p></div>
                <div class="light square" x="a" y="6"></div>
                <div class="dark square" x="b" y="6"></div>
                <div class="light square" x="c" y="6"></div>
                <div class="dark square" x="d" y="6"></div>
                <div class="light square" x="e" y="6"></div>
                <div class="dark square" x="f" y="6"></div>
                <div class="light square" x="g" y="6"></div>
                <div class="dark square" x="h" y="6"></div>
            </div>
            <div class="row">
                <div class="rowMark"><p class="rowMarkText">5</p></div>
                <div class="dark square" x="a" y="5"></div>
                <div class="light square" x="b" y="5"></div>
                <div class="dark square" x="c" y="5"></div>
                <div class="light square" x="d" y="5"></div>
                <div class="dark square" x="e" y="5"></div>
                <div class="light square" x="f" y="5"></div>
                <div class="dark square" x="g" y="5"></div>
                <div class="light square" x="h" y="5"></div>
            </div>
            <div class="row">
                <div class="rowMark"><p class="rowMarkText">4</p></div>
                <div class="light square" x="a" y="4"></div>
                <div class="dark square" x="b" y="4"></div>
                <div class="light square" x="c" y="4"></div>
                <div class="dark square" x="d" y="4"></div>
                <div class="light square" x="e" y="4"></div>
                <div class="dark square" x="f" y="4"></div>
                <div class="light square" x="g" y="4"></div>
                <div class="dark square" x="h" y="4"></div>
            </div>
            <div class="row">
                <div class="rowMark"><p class="rowMarkText">3</p></div>
                <div class="dark square" x="a" y="3"></div>
                <div class="light square" x="b" y="3"></div>
                <div class="dark square" x="c" y="3"></div>
                <div class="light square" x="d" y="3"></div>
                <div class="dark square" x="e" y="3"></div>
                <div class="light square" x="f" y="3"></div>
                <div class="dark square" x="g" y="3"></div>
                <div class="light square" x="h" y="3"></div>
            </div>
            <div class="row">
                <div class="rowMark"><p class="rowMarkText">2</p></div>
                <div class="light square" x="a" y="2"></div>
                <div class="dark square" x="b" y="2"></div>
                <div class="light square" x="c" y="2"></div>
                <div class="dark square" x="d" y="2"></div>
                <div class="light square" x="e" y="2"></div>
                <div class="dark square" x="f" y="2"></div>
                <div class="light square" x="g" y="2"></div>
                <div class="dark square" x="h" y="2"></div>
            </div>
            <div class="row">
                <div class="rowMark"><p class="rowMarkText">1</p></div>
                <div class="dark square" x="a" y="1"></div>
                <div class="light square" x="b" y="1"></div>
                <div class="dark square" x="c" y="1"></div>
                <div class="light square" x="d" y="1"></div>
                <div class="dark square" x="e" y="1"></div>
                <div class="light square" x="f" y="1"></div>
                <div class="dark square" x="g" y="1"></div>
                <div class="light square" x="h" y="1"></div>
            </div>
            <div class="row">
                <div class="rowMark"></div>
                <div class="columnMark"><p class="columnMarkText">a</p></div>
                <div class="columnMark"><p class="columnMarkText">b</p></div>
                <div class="columnMark"><p class="columnMarkText">c</p></div>
                <div class="columnMark"><p class="columnMarkText">d</p></div>
                <div class="columnMark"><p class="columnMarkText">e</p></div>
                <div class="columnMark"><p class="columnMarkText">f</p></div>
                <div class="columnMark"><p class="columnMarkText">g</p></div>
                <div class="columnMark"><p class="columnMarkText">h</p></div>
            </div>
        </div>

        <div id="actions-panel">
          <h4>Actions</h4>
          <div class="actions-panel-item">
            <input type="checkbox" id="actions-move" name="move" checked>
            <label for="actions-move">Move</label>
          </div>
          <div class="actions-panel-item">
            <input type="checkbox" id="actions-attack" name="attack" checked>
            <label for="actions-attack">Attack</label>
          </div>
          <div class="actions-panel-item">
            <input type="checkbox" id="actions-xray" name="xray" checked>
            <label for="actions-xray">Xray</label>
          </div>
          <div class="actions-panel-item">
            <input type="checkbox" id="actions-cover" name="cover" checked>
            <label for="actions-cover">Cover</label>
          </div>
          <div class="actions-panel-item">
            <input type="checkbox" id="actions-control" name="control" checked>
            <label for="actions-control">Control</label>
          </div>
        </div>
    </body>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/chessstuff.min.js"></script>
    <script type="text/javascript" src="example.js"></script>
</html>
